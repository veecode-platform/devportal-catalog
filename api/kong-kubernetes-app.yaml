apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: kong-kubernetes-app
  description: ' Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).  For this sample, you can use the api key `special-key` to test the authorization filters.'
  tags:
    - springboot
spec:
  type: openapi
  lifecycle: production
  owner: consumer
  definition: |-
    openapi: 3.0.0
    info:
        description: ' Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).  For this sample, you can use the api key `special-key` to test the authorization filters.'
        version: 1.0.2
        title: kong-kubernetes-app
        termsOfService: http://swagger.io/terms/
        contact:
            email: apiteam@swagger.io
        license:
            name: Apache 2.0
            url: http://www.apache.org/licenses/LICENSE-2.0.html
    tags:
        - name: spec
          description: Health
          externalDocs:
            description: Find out more
            url: http://swagger.io
    paths:
        /actuator/health:
            get:
                x-kong-plugin-rate-limiting:
                    enabled: true
                    config:
                        minute: 50
                        limit_by: consumer
                        policy: local
                tags:
                    - spec
                description: Health
                operationId: health
                responses:
                    '200':
                        description: successful operation
                        content:
                            application/json:
                                schema:
                                    type: array
                                    items:
                                        $ref: '#/components/schemas/Health'
                    '404':
                        description: health not found
    servers:
        - url: https://petstore.swagger.io/v2
        - url: https://mockserver.platform.vee.codes/kong-kubernetes-app
    components:
        schemas:
            Health:
                type: object
                properties:
                    status:
                        type: string
                        example: UP
