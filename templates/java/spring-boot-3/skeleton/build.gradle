plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'codes.platform.app-'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '${{values.java_version}}'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}


tasks.named("bootBuildImage") {
	println("========================================================================")
	println("Publishing image to docker.io/veecode/${project.name}")
	println("========================================================================")
	docker {
		publishRegistry {
			username = "$System.env.BOOT_DOCKER_USERNAME"
			password = "$System.env.BOOT_DOCKER_PASSWORD"
		}
	}
}